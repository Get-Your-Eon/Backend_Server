version: '3.8'

services:
  # -----------------------------------------------------
  # 1. Redis Cache Service (Docker에서 관리)
  # -----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ev_charger_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s

  # -----------------------------------------------------
  # 2. FastAPI Application Service
  # -----------------------------------------------------
  api:
    build: .   # 현재 디렉토리의 Dockerfile 사용
    container_name: ev_charger_api
    restart: always
    command: >
      sh -c "sleep 5 &&
             alembic upgrade head &&
             python init_db.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

    # ✅ .env 파일을 자동으로 로드 (DATABASE_URL, REDIS_HOST 등)
    env_file:
      - .env

    ports:
      - "8000:8000"

    depends_on:
      redis:
        condition: service_healthy

    volumes:
      - .:/app   # 코드 변경 시 자동 반영 (개발용 마운트)

# -----------------------------------------------------
# Volumes (데이터 영속화)
# -----------------------------------------------------
volumes:
  redis_data:
    driver: local
