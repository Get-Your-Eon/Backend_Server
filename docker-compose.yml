version: '3.8'

services:
  # -----------------------------------------------------
  # 1. Redis Cache Service (Dockerì—ì„œ ê´€ë¦¬)
  # -----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ev_charger_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
      start_period: 2s

  # -----------------------------------------------------
  # 2. FastAPI Application Service
  # -----------------------------------------------------
  api:
    build: .   # í˜„ì¬ ë””ë ‰í† ë¦¬ì˜ Dockerfile ì‚¬ìš©
    container_name: ev_charger_api
    restart: always
    command: >
      sh -c "sleep 5 &&
             alembic upgrade head &&
             python init_db.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      # ğŸ‘‡ ë¡œì»¬ PostgreSQL DB ì‚¬ìš©
      DATABASE_URL: postgresql+asyncpg://postgres:gkfka9116%21@host.docker.internal:5432/Codyssey_Team_A
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
