version: '3.8'

services:
  # -----------------------------------------------------
  # 1. Redis Cache Service (Docker에서 관리)
  # -----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ev_charger_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
      start_period: 2s

  # -----------------------------------------------------
  # 2. FastAPI Application Service
  # -----------------------------------------------------
  api:
    build: .   # 현재 디렉토리의 Dockerfile 사용
    container_name: ev_charger_api
    restart: always
    command: >
      sh -c "sleep 5 &&
             alembic upgrade head &&
             python init_db.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      # 👇 로컬 PostgreSQL DB 사용
      DATABASE_URL: postgresql+asyncpg://postgres:gkfka9116%21@host.docker.internal:5432/Codyssey_Team_A
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app   # 코드 변경 시 반영 (개발용 마운트)

# -----------------------------------------------------
# Volumes (데이터 영속화)
# -----------------------------------------------------
volumes:
  redis_data:
