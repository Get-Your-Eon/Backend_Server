  # -----------------------------------------------------
  # 2. Redis Cache Service
  # -----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ev_charger_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
      start_period: 2s

