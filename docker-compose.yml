version: '3.8'

services:
  # -----------------------------------------------------
  # 1. Redis Cache Service
  # -----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ev_charger_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - ev_charger_network

  # -----------------------------------------------------
  # 2. FastAPI Application Service
  # -----------------------------------------------------
  api:
    build: .
    container_name: ev_charger_api
    restart: always
    command: >
      sh -c "sleep 5 &&
             alembic upgrade head &&
             python init_db.py &&
             exec uvicorn app.main:app --host 0.0.0.0 --port 8000"
    env_file:
      - .env
    environment:
      - DOCKER_ENV=true
      - DATABASE_HOST=host.docker.internal
      - REDIS_HOST=redis
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - ev_charger_network

  # -----------------------------------------------------
  # 3. Nginx Reverse Proxy Service
  # -----------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: ev_charger_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
    depends_on:
      - api
    networks:
      - ev_charger_network

# -----------------------------------------------------
# Volumes
# -----------------------------------------------------
volumes:
  redis_data:
    driver: local

# -----------------------------------------------------
# Network
# -----------------------------------------------------
networks:
  ev_charger_network:
    driver: bridge
